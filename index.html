<!DOCTYPE html>
<html>
	<head>
		<title>icIcons</title>
		<script src="icConfig.js"></script>
		<script src="icIcons.js"></script>
		<link href="icIcons.css" rel="stylesheet" type="text/css" media="all">
	</head>
	<body>
		<icprint></icprint>
		<icfit></icfit>
        <icfitwidth></icfitwidth>
        <icfitheight></icfitheight>
        <icactualsize></icactualsize>
        <icdownload></icdownload>
		<script>
			var icIcons = new IcIcons({config:icConfig});
			icIcons.inject();

            var printHandler = function (e){
				var _t = this,
				    dur = 300;
				if(_t.tagName.toLowerCase() === "icprint")
				    dur = 1500;

				_t.classList.add('active');
				setTimeout(function(){_t.classList.remove('active');}, dur);
			};

            var icons = document.querySelectorAll('.icIcon'),
                i = icons.length;
            while(i--){
                icons[i].addEventListener('click',printHandler);
            }


		</script>
	</body>
</html>
