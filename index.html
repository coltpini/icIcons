<!DOCTYPE html>
<html>
	<head>
		<title>icIcons</title>
		<script src="icConfig.js"></script>
		<script src="icIcons.js"></script>
		<link href="icIcons.css" rel="stylesheet" type="text/css" media="all">
	</head>
	<body>
		<icprint></icprint>
		<icfit></icfit>
        <icfitwidth></icfitwidth>
        <icfitheight></icfitheight>
        <icactualsize></icactualsize>
        <icdownload></icdownload>
		<script>
			var icIcons = new IcIcons({config:icConfig});
			icIcons.inject();

            var printHandler = function (e){
				this.classList.add('active');
				setTimeout(function(){document.querySelector('icprint.active').classList.remove('active');}, 1500);
			};

            document.querySelector('icprint').addEventListener('click',printHandler);


		</script>
	</body>
</html>
